<div *ngIf="payments">
  <table mat-table #paymentsTable [dataSource]="paymentsDS" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="insuranceProviderName">
      <th mat-header-cell *matHeaderCellDef> Insurance Provider </th>
      <td mat-cell *matCellDef="let element"> {{element.insuranceProviderName}} </td>
    </ng-container>

    <ng-container matColumnDef="amountCharged">
      <th mat-header-cell *matHeaderCellDef> Amount Charged </th>
      <td mat-cell *matCellDef="let element"> {{element.amountCharged | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="receipt">
      <th mat-header-cell *matHeaderCellDef> Receipt </th>
      <td mat-cell *matCellDef="let element"> {{element.receipt | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedPaymentColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedPaymentColumns;"></tr>
  </table>
  <!-- TODO: Make this work -->
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
